<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generals.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Botones y generales</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Default Buttons</h1>

        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container">
        <h1 class="title">Rounded Buttons</h1>

        <button type="button" class="btn btn-default rounded">Default</button>
        <button type="button" class="btn btn-primary rounded">Primary</button>
        <button type="button" class="btn btn-success rounded">Success</button>
        <button type="button" class="btn btn-info rounded">Info</button>
        <button type="button" class="btn btn-warning rounded">Warning</button>
        <button type="button" class="btn btn-danger rounded">Danger</button>
        <button type="button" class="btn btn-dark rounded">Dark</button>
        <button type="button" class="btn btn-link rounded">Link</button>
    </div>

    <div class="container">
        <h1 class="title">Diferent Size Buttons</h1>

        <div>
            <button type="button" class="btn btn-default btn-lg">Large Button</button>
            <button type="button" class="btn btn-default">Medium Button</button>
            <button type="button" class="btn btn-default btn-sm">Small Button</button>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-lg">Large Button</button>
            <button type="button" class="btn btn-primary">Medium Button</button>
            <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        </div>

        <div>
            <button type="button" class="btn btn-success btn-lg">Large Button</button>
            <button type="button" class="btn btn-success">Medium Button</button>
            <button type="button" class="btn btn-success btn-sm">Small Button</button>
        </div>

    </div>


    <div class="container">
        <h1 class="title">Dropdowns</h1>

        <div class="dropdown">
            <button onclick="myFunction('dropdown1')" class="btn btn-dark dropbtn">Default</button>
            <div id="dropdown1" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button onclick="myFunction('dropdown2')" class="btn btn-primary dropbtn">Primary</button>
            <div id="dropdown2" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button onclick="myFunction('dropdown3')" class="btn btn-success dropbtn">Success</button>
            <div id="dropdown3" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>

    </div>

    <div class="container">
        <h1 class="title">Split Dropdowns</h1>

            <div class="dropdown-split">
                <button class="btn btn-danger action-split">Action</button>
                <div class="dropdown">
                    <button onclick="myFunction('split-dropdown1')" class="btn btn-danger dropbtn dropdown-split"></button>
                    <div id="split-dropdown1" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a> 
                    </div>
                </div>
            </div>
           

            <button class="btn btn-danger action-split">Action</button>
            <div class="dropdown">
                <button onclick="myFunction('split-dropdown2')" class="btn btn-danger dropbtn dropdown-split"></button>
                <div id="split-dropdown2" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a> 
                </div>
            </div>

            <button class="btn btn-danger action-split">Action</button>
            <div class="dropdown">
                <button onclick="myFunction('split-dropdown3')" class="btn btn-danger dropbtn dropdown-split"></button>
                <div id="split-dropdown3" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a> 
                </div>
            </div>
    </div>




</body>

</html>

<script>

    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction(element) {
        document.getElementById(element).classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }


</script>
