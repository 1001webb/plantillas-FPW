<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generals.css"/>
    <title>Botones y generales</title>
</head>
<body>
   

    <div class="container">
        <h1 class="title"">Default Buttons</h1>
        <button type="button" class="btn btn-default" >Default</button>
        <button type="button" class="btn btn-primary" >Primary</button>
        <button type="button" class="btn btn-success" >Success</button>
        <button type="button" class="btn btn-info" >Info</button>
        <button type="button" class="btn btn-warning" >Warning</button>
        <button type="button" class="btn btn-danger" >Danger</button>
        <button type="button" class="btn btn-dark" >Dark</button>
        <button type="button" class="btn btn-link" >Link</button>
    </div>

    <div class="container">
        <h1 class="title"">Rounded Buttons</h1>
        <button type="button" class="btn btn-default rounded" >Default</button>
        <button type="button" class="btn btn-primary rounded" >Primary</button>
        <button type="button" class="btn btn-success rounded" >Success</button>
        <button type="button" class="btn btn-info rounded" >Info</button>
        <button type="button" class="btn btn-warning rounded" >Warning</button>
        <button type="button" class="btn btn-danger rounded" >Danger</button>
        <button type="button" class="btn btn-dark rounded" >Dark</button>
        <button type="button" class="btn btn-link rounded" >Link</button>
    </div>

    <div class="container">
        <h1 class="title"">Diferent Size Buttons</h1>
        <div>
            <button type="button" class="btn btn-default btn-lg" >Large Button</button>
            <button type="button" class="btn btn-default" >Medium Button</button>
            <button type="button" class="btn btn-default btn-sm" >Small Button</button>
        </div>
       
        <div>
            <button type="button" class="btn btn-primary btn-lg" >Large Button</button>
            <button type="button" class="btn btn-primary" >Medium Button</button>
            <button type="button" class="btn btn-primary btn-sm" >Small Button</button>
        </div>
       
        <div>
            <button type="button" class="btn btn-success btn-lg" >Large Button</button>
            <button type="button" class="btn btn-success" >Medium Button</button>
            <button type="button" class="btn btn-success btn-sm">Small Button</button>
        </div>
       
    </div>


    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
    </div>

</body>
</html>
