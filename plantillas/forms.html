<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>

<body>
    <h2>Elementos de Forms</h2>
    <p> Estilos para tipos de Inputs.</p>

    <div class="contenedor">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="defInput">Default Input</label>
                </div>
                <div class="col-75">
                    <input type="text" id="defInput" name="defInput" class="text" placeholder="Default Input">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="disInput">Disabled Input</label>
                </div>
                <div class="col-75">
                    <input type="text" id="disInput" name="disInput" class="text" placeholder="Disabled Input" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="reOnInput">Read-Only Input</label>
                </div>
                <div class="col-75">
                    <input type="text" id="reOnInput" name="reOnInput" class="text" placeholder="Read-Only Input"
                        readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" class="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="select">Select</label>
                </div>
                <div class="col-75">
                    <select id="select" name="select" class="classic">
                        <option value="option0">Choose Option:</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Select Grouped</label>
                </div>
                <div class="col-75">
                    <select id="dino-select">
                        <optgroup label="Theropods">
                            <option>Tyrannosaurus</option>
                            <option>Velociraptor</option>
                            <option>Deinonychus</option>
                        </optgroup>
                        <optgroup label="Sauropods">
                            <option>Diplodocus</option>
                            <option>Saltasaurus</option>
                            <option>Apatosaurus</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Select Multiple</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country" multiple>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="egipt">Egipt</option>
                        <option value="cr">Costa Rica</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Checkboxes</label>
                </div>
                <div class="col-75">
                    <label class="containerCheckbox">Checked
                        <input type="checkbox" checked="checked">
                        <span class="checkmarkCheckbox"></span>
                    </label>
                    <label class="containerCheckbox">Unchecked
                        <input type="checkbox">
                        <span class="checkmarkCheckbox"></span>
                    </label>
                    <label class="containerCheckbox" >Disabled
                        <input type="checkbox" disabled>
                        <span class="checkmarkCheckbox"></span>
                    </label>
                    <label class="containerCheckbox">Disabled & Checked
                        <input type="checkbox" disabled checked="checked">
                        <span class="checkmarkCheckbox"></span>
                    </label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Radios</label>
                </div>
                <div class="col-75">


                    <label class="containerRadioButton">Checked
                        <input type="radio" checked="checked" name="radio1">
                        <span class="checkmarkRadioButton"></span>
                      </label>
                      <label class="containerRadioButton">Unchecked
                        <input type="radio" name="radio2">
                        <span class="checkmarkRadioButton"></span>
                      </label>
                      <label class="containerRadioButton">Disabled
                        <input type="radio" name="radio3" disabled >
                        <span class="checkmarkRadioButton"></span>
                      </label>
                      <label class="containerRadioButton">Disabled & Checked
                        <input type="radio" name="radio4" disabled checked="checked">
                        <span class="checkmarkRadioButton"></span>
                      </label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="btnCancel">Button Cancel</label>
                </div>
                <div class="col-75">
                    <input type="button" value="Cancel" class="btnCancel">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="btnReset">Button Reset</label>
                </div>
                <div class="col-75">
                    <input type="reset" value="Reset" class="btnReset">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="btnSubmit">Button Submit</label>
                </div>
                <div class="col-75">
                    <input type="submit" value="Submit" class="btnSubmit">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
